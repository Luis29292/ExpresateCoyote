<!--Cuerpo HTML para el registro de profesor-->
<link rel="icon" href="../statics/img/logo.jpg">
<form action="../dynamics/php/registro.php" method="POST">
  <h1>Registro Profesor</h1>
  <div class="datos">
    RFC (con homoclave): <input type="text" name="rfc" pattern="[A-Z]{4}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])([0-9]|[A-Z]){3}" required title="Ingresa un RFC válido"><br><br>
    Nombre(s): <input type="text" name="name" pattern="([A-ZÁÉÍÓÚÑ][a-záéíóúñ]*\s?){1,}" required title="El nombre(s) debe empezar en mayúscula y continuar en minúscula"><br><br>
    Apellido paterno: <input type="text" name="apaterno" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]*" required title="El Apellido debe empezar en mayúscula y terminar en minúscula"><br><br>
    Apellido materno: <input type="text" name="amaterno" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]*" required title="El Apellido debe empezar en mayúscula y terminar en minúscula"><br><br>
    Número de trabajador: <input type="number" name="ntrabajador" pattern="\d{10}"><br><br>
    Correo electrónico: <input type="text" name="correoElec" pattern=".+@.+\..+" required title="Ingresa un correo válido"><br><br>
    Contraseña: <input type="password" name="contra" pattern="(?=.*[A-Z])(?=.*[\.,!@#$&*])(?=.*[0-9])(?=.*[a-z]).{10,}" required title="La contraseña debe tener 10 caracteres de longitud, mayúsculas, minúsculas, números y caracteres especiales."><br><br>
  </div>
  <input type="submit" value="Enviar">
</form>
